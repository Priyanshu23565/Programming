<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineWorld | Movies Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #f9f9f9;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #ccc;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: #ff1e2d;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <p>HELLO  WORLD</p>
  <div class="container">
    <h1>Welcome to My Cool Site</h1>
    <a href="/register"><button class="btn">Register</button></a>
    <a href="/menu">
        <button>MENU </button>
    </a>
  </div>
</body>
</html>
